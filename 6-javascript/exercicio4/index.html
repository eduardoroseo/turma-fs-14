<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 04</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <main class="container">
        <div class="row mt-3">
            <div class="col">
                <h4>Escrever um algoritmo para determinar o consumo médio de um automóvel sendo fornecida a distância total percorrida pelo automóvel e o total de combustível gasto.</h4>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label for="distancia-total" class="form-label">Distância total Percorrida</label>
                <input type="number" class="form-control" id="distancia-total">
            </div>
            <div class="col">
                <label for="total-combustivel" class="form-label">Total de combustível gasto</label>
                <input type="number" class="form-control" id="total-combustivel">
            </div>
            <div class="col d-flex align-items-end">
                <button id="btn-calcular" class="btn btn-primary" >Calcular</button>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col">
                <div id="resultado"></div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
